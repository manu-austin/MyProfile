<body>
  
  <!-- navigation bar on top of the screen from bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-custom">

<!-- contact info card to be filed by internet navigator -->
  <div class="container; responsive" style="margin-left: 50px;margin-top: 100px; width:50%;">
    <form>
      <div class="row no-gutters" style="margin-left: 0px;">
        <h1>Contact</h1>    
      </div>
      <hr style="text-align:center;margin-left:30px;margin-right: 30px">
      <!-- Name -->
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="Name" class="form-control" id="exampleInputName" aria-describedby="Name" placeholder="Name">
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label for="exampleInputEmail">Email Address</label>
        <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Email">
      </div>
      <!-- Message -->
      <div class="form-group">
        <label for="exampleFormControlMessage">Message</label>
        <textarea class="form-control" id="exampleFormControlMessage" rows="3" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>    


<!-- footer -->
<footer class="footer mt-auto py-3">
  <div class="container">
    <!-- icon link to linkedin -->
    <a href="https://www.linkedin.com/in/emmanueld1/" class="fa fa-linkedin"></a>
    <span class="text-muted"></span>
  </div>
